<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapchat Friend Exporter</title>
  <style>
    :root {
      --snap-yellow: #FFFC00;
      --snap-black: #000;
      --snap-dark: #333;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: var(--snap-yellow);
      color: var(--snap-black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 300px;
      height: 350px;
    }
    header {
      text-align: center;
      margin-bottom: 15px;
    }
    header img {
      width: 80px;
      height: auto;
    }
    header h1 {
      font-size: 20px;
      margin: 10px 0 0 0;
    }
    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      background: var(--snap-black);
      color: var(--snap-yellow);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background: var(--snap-dark);
    }
    #status {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      word-wrap: break-word;
    }
    /* Animated Spinner */
    .spinner {
      border: 4px solid var(--snap-dark);
      border-top: 4px solid var(--snap-yellow);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      font-size: 12px;
      color: var(--snap-dark);
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Snapchat Logo" />
    <h1>Snapchat Friend Exporter</h1>
  </header>
  <main>
    <button id="run-script" aria-label="Run friend data export script">Run Script</button>
    <div id="spinner" class="spinner" style="display:none;"></div>
    <div id="status" aria-live="polite"></div>
    <!-- Download button, hidden by default -->
    <button id="download-btn" style="display:none;">Download CSV</button>
  </main>
  <footer>
    &copy; 2025 Your Bukhtyar Haider
  </footer>
  <script src="popup.js"></script>
</body>
</html>
